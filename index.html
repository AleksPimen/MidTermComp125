<!DOCTYPE html>
<html>
<head>
  <title>Midterm</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Midterm</h1>
  <form id="entryForm">
    <!-- Entry 1 -->
    <h2>Entry 1</h2>
    <label for="firstName1">First Name:</label>
    <input type="text" required placeholder="first name" id="firstName1" pattern="[A-Za-z]+" required>
    <br>
    <label for="lastName1">Last Name:</label>
    <input type="text" required placeholder="last name" id="lastName1" pattern="[A-Za-z]+" required>
    <br>
    <label for="address1">Address:</label>
    <input type="text" required placeholder="address" id="address1" required>
    <br>
    <label for="gender1">Gender:</label>
    <select id="gender1" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <br>
    <label for="phone1">Phone:</label>
    <input type="tel" required placeholder="phone number" id="phone1" pattern="[0-9]+" required>
    <br>
    <label for="year1">Year:</label>
    <input type="number" required placeholder="year of birth" id="year1" required>
    <br>

 <!-- Entry 2 -->
 <h2>Entry 2</h2>
 <label for="sameAsEntry1">Same as Entry 1</label>
 <input type="checkbox" id="sameAsEntry1">
 
 <br>
 <label for="firstName2">First Name:</label>
 <input type="text" id="firstName2" pattern="[A-Za-z]+"  required placeholder="first name">
 <br>
 <label for="lastName2">Last Name:</label>
 <input type="text" id="lastName2" pattern="[A-Za-z]+" required placeholder="last name">
 <br>
 <label for="address2">Address:</label>
 <input type="text" id="address2" required placeholder="address">
 <br>
 <label for="gender2">Gender:</label>
 <select id="gender2" required>
   <option value="Male">Male</option>
   <option value="Female">Female</option>
 </select>
 <br>
 <label for="phone2">Phone:</label>
 <input type="tel" id="phone2" required placeholder="phone number" pattern="[0-9]+" >
 <br>
 <label for="year2">Year:</label>
 <input type="number" id="year2" required placeholder="year of birth">
 <br>

 <!-- Submit button -->
 <button type="submit">Submit</button>
</form>
